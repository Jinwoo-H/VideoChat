<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Video Call</title>
  </head>
  <body class="bg-gray-100">
    <h1 class="text-2xl text-center mt-2 font-semibold" >Video Chat with WebRTC</h1>
    <div class="mt-2 flex items-center justify-center">
      <span>
        <video id="webcamVideo" class="rounded-lg" autoplay playsinline></video>
      </span>
      <span>
        <video id="remoteVideo"  class="rounded-lg" autoplay playsinline></video>
      </span>
    </div>

    <div class="mt-5 h-1/3 grid  items-center justify-center">
      <button id="callButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm pt-2 pb-2 h-full" >Generate Room Code</button>
  
      
      <input placeholder="Or Join With Room Code" id="callInput" class="mt-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"/>
      <button id="answerButton" class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm h-full" disabled>Join</button>
  
    </div>



    <script type="module" src="/main.js"></script>

  </body>
</html>
